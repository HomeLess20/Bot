name: Deploy Now

on:
  workflow_dispatch:  # ให้สามารถกด run เองได้จาก GitHub Actions UI

jobs:
  deploy_now:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway Token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV

      - name: Deploy to Railway (no link needed)
        run: |
          echo "🚀 Deploying now..."
          railway up --project f30ffa98-b070-49ea-9bdf-d0c2b4ee7d7e
