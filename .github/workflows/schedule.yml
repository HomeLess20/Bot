name: Deploy & Undeploy on Schedule

on:
  schedule:
    - cron: '0 * * * *'    # à¸—à¸¸à¸à¸Šà¸±à¹ˆà¸§à¹‚à¸¡à¸‡ (à¹€à¸à¸·à¹ˆà¸­à¹€à¸—à¸ª)
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway Token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV

      - name: Check time and act
        run: |
          HOUR=$(date -u +"%H")
          echo "ğŸ•’ Current UTC hour: $HOUR"
          if [ "$HOUR" -ge 18 ] || [ "$HOUR" -le 01 ]; then
            echo "ğŸš€ Deploying project (TH 3:00â€“1:00)"
            railway up
          else
            echo "âŒ Outside deploy range."
          fi
