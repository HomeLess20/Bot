name: Deploy & Undeploy on Schedule

on:
  schedule:
    - cron: '0 20-23,0-17 * * *'  # UTC: ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö 03:00 - 01:00 (‡πÑ‡∏ó‡∏¢)
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_API_KEY }}

      - name: Check time and act
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" = "20" ]; then
            echo "üöÄ Deploying project (3 AM TH)"
            railway up
          elif [ "$HOUR" = "17" ]; then
            echo "üõë Undeploying project (1 AM TH)"
            railway down
          else
            echo "‚úÖ In-range hour, but no action needed."
          fi
