name: Manual Deploy Now

on:
  workflow_dispatch:

jobs:
  deploy_now:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway Token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV

      - name: Link to Railway Project
        run: railway link f30ffa98-b070-49ea-9bdf-d0c2b4ee7d7e  # ใช้ Project ID ของคุณ

      - name: Deploy project now
        run: railway up
