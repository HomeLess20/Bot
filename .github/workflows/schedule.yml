name: Deploy & Undeploy on Schedule

on:
  schedule:
    - cron: '0 20-23,0-18 * * *'  # à¸—à¸¸à¸à¸Šà¸±à¹ˆà¸§à¹‚à¸¡à¸‡ 03:00 - 01:00 (à¹€à¸§à¸¥à¸²à¹„à¸—à¸¢)
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway Token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV

      - name: Check time and act
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" = "01" ]; then
            echo "ðŸš€ Deploying project (8 AM TH)"
            railway up
          elif [ "$HOUR" = "18" ]; then
            echo "ðŸ›‘ Undeploying project (1 AM TH)"
            railway down
          else
            echo "âœ… In-range hour, but no action needed."
