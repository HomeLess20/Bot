name: Deploy & Undeploy on Schedule

on:
  schedule:
    - cron: '0 20-17 * * *'  # รันทุกชั่วโมงตั้งแต่ UTC 20:00 - 17:00 (เท่ากับไทย 03:00 - 01:00)
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway Token
        run: echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV

      - name: Link to Railway project
        run: railway link f30ffa98-b070-49ea-9bdf-d0c2b4ee7d7e  # <-- เปลี่ยน Project ID ได้ตามของคุณ

      - name: Check time and act
        run: |
          HOUR=$(date -u +"%H")
          echo "🕒 Current UTC hour: $HOUR"
          if [ "$HOUR" = "01" ]; then
            echo "🚀 Deploying project (8 AM TH)"
            railway up
          elif [ "$HOUR" = "18" ]; then
            echo "🛑 Undeploying project (1 AM TH)"
            railway down
          else
            echo "✅ In-range hour, but no action needed."
          fi
